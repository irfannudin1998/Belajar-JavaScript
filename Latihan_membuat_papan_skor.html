<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan score badminton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
</head>
<body class="p-1 mb-5 bg-secondary text-white">
    <h1 class="d-flex p-2 bd-highlight flex-row justify-content-center align-items-center" id="judul">PAPAN SKOR</h1>
    <H3 class="player d-flex p-2 bd-highliaght flex-row justify-content-center">
        <span>PLAYER 1</span>
        <SPAn>PLAYER 2</SPAn>
    </H3>
    <H3 class="papan-angka d-flex p-2 bd-highlight flex-row justify-content-center align-items-center">
        <SPAN class="p-3 mb-2 bg-dark text-danger shadow p-3 mb-5 d-flex p-2 bd-highlight flex-row justify-content-center align-items-center " id="SCORE-P1">0</SPAN>
        VS
        <SPAN class="p-3 mb-2 bg-dark text-danger shadow p-3 mb-5 d-flex p-2 bd-highlight flex-row justify-content-center align-items-center" id="SCORE-P2">0</SPAN>
    </H3>
<div class="d-flex p-2 bd-highlight flex-column justify-content-center align-items-center d-grip gap-3">
<SELECT id="MAXSCORE">
    <option value="" disabled selected hidden>Pilih skor tertinggi</option>
    <option value="15">15</option>
    <option value="21">21</option>
    <option value="42">42</option>
</SELECT>
<button id="reset">RESET</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js-papan-score.js"></script>
</body>
</html>
